<div class="container">
  <div class="row">
    <div class="col-12"><label>User Name: </label>
      <input type="text" class="form-control" [(ngModel)]="userName" (input)="onChangeUserName()"></div>
  </div>
  <br/>
  <div class="row">
    <div class="col-12"><button class="btn btn-primary" [disabled]="!userNameEmpty" (click)="onSubmitUserName()">Reset
        UserName</button></div>
  </div>
</div>
